---
# jdk folder should contain jdk8_181_64.exe & jdk8_181_32.exe and jre folder should contain jre-8u181-windows-x64.msi & jre-8u181-windows-x32.msi
jdksrc: \\your_repository_name\jdk
jresrc: \\your_repository_name\jre

# set this variable as the path to your jre and jdk folders
repository_path: \\ip

# jdk/jre packages will be copied to target machines under the stage directory
stage: C:\temp

# complete path of packages on the target machines
_64_jdk_package_path: C:\temp\jdk\jdk8_221_64.exe
_32_jdk_package_path: C:\temp\jdk\jdk8_221_32.exe
_64_jre_package_path: C:\temp\jre\jre-8u221-windows-x64.msi
_32_jre_package_path: C:\temp\jre\jre-8u221-windows-i586.msi

# used for creates_path. This allows installation of packages without knowing the product_id
_64jdk: C:\Program Files\Java\jdk1.8.0_221
_64jre: C:\Program Files\Java\jre1.8.0_221
_32jdk: C:\Program Files (x86)\Java\jdk1.8.0_221
_32jre: C:\Program Files (x86)\Java\jre1.8.0_221
